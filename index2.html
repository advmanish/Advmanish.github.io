<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advocate Manish Sharma | Law, Consultancy & Dispute Resolution</title>
  
  <!-- Load Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap');
    
    :root {
      --bg-dark: #0F172A;
      --card-bg: #1E293B;
      --text-primary: #F1F5F9;
      --text-secondary: #94A3B8;
      --cta-color: #10B981;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-primary);
    }

    .brand-gradient-bg {
      background: linear-gradient(135deg, #4c44e0 0%, #17b6d1 100%);
    }
    .brand-gradient-text {
      background: linear-gradient(135deg, #4c44e0 0%, #17b6d1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #hero-section {
      background-image: url('manish%20sharma.jpg');
      background-size: cover;
      background-position: center center;
      background-attachment: fixed; 
      height: 75vh; 
      min-height: 550px; 
      position: relative;
    }

    #hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(2px);
    }

    #main-header {
      transition: all 0.3s ease-in-out;
      background-color: transparent;
      box-shadow: none;
    }

    .header-scrolled {
      background-color: var(--card-bg) !important; 
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      padding-top: 0.75rem !important;
      padding-bottom: 0.75rem !important;
    }

    .header-scrolled .profile-img-header {
      width: 6rem; 
      height: 6rem;
      opacity: 1; 
      margin-right: 1rem; 
      border-radius: 0.5rem;
    }

    .profile-img-header {
      opacity: 0;
      width: 0;
      height: 0;
      margin-right: 0;
      transition: all 0.3s ease-in-out;
    }

    .mobile-nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem 1rem; 
    }

    .premium-shadow {
      box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.3);
      transition: all 0.4s cubic-bezier(.25,.8,.25,1);
      border-radius: 0.75rem;
      border: 1px solid #334155; 
    }
    .premium-shadow:hover {
      box-shadow: 0 25px 40px -12px rgba(23, 182, 209, 0.3); 
      transform: translateY(-5px);
    }

    .reveal-item {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      will-change: opacity, transform;
    }
    .reveal-item.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* SIZE CHANGES ONLY BELOW */

    /* Double the size of Advocate Manish Sharma text */
    .advocate-title {
      font-size: 3rem !important;
      line-height: 1.1 !important;
    }
    .advocate-name {
      font-size: 3rem !important;
      line-height: 1.1 !important;
    }
    .advocate-degree {
      font-size: 1.5rem !important;
    }

    /* 60% increase for nav links */
    .nav-link {
      font-size: 1.6rem !important;
    }

    /* 60% larger for consult button */
    .consult-btn {
      font-size: 1.6rem !important;
      padding: 0.75rem 2rem !important;
    }

  </style>
</head>
<body>

<div id="hero-section">
  <header id="main-header" class="fixed top-0 z-50 w-full transition-all duration-300 py-4">
    <div class="max-w-7xl mx-auto px-4 flex flex-col items-center gap-2 md:flex-row md:justify-between">
      
      <div class="flex items-center justify-center md:justify-start w-full md:w-auto">
        <img src="manish%20sharma.jpg" alt="Manish Sharma Profile" 
             class="profile-img-header object-cover rounded-lg border-2 border-[var(--cta-color)]" />

        <div class="text-center md:text-left text-white drop-shadow-lg">
          <div class="advocate-title font-black tracking-tight leading-none">Advocate</div>
          <div class="advocate-name font-black tracking-tight leading-none">Manish Sharma</div>
          <div class="advocate-degree text-gray-400">BBA, LL.B., LL.M.</div>
        </div>
      </div>
      
      <nav class="mobile-nav-links text-white mt-2 md:mt-0">
        <a href="#about" class="nav-link px-3 py-1 hover:text-[var(--cta-color)] transition font-semibold rounded-lg">About</a>
        <a href="#expertise" class="nav-link px-3 py-1 hover:text-[var(--cta-color)] transition font-semibold rounded-lg">Expertise</a>
        <a href="#contact" class="nav-link px-3 py-1 hover:text-[var(--cta-color)] transition font-semibold rounded-lg">Contact</a>
        <a href="https://wa.me/917976435064" target="_blank" rel="noopener" 
           class="consult-btn bg-[var(--cta-color)] text-[var(--bg-dark)] font-bold rounded-full hover:bg-emerald-300 transition shadow-lg">
          Consult Now
        </a>
      </nav>
    </div>
  </header>

  <div class="absolute inset-0 flex flex-col items-center justify-start z-10 pt-48 md:pt-56 lg:pt-64"> 
    <img src="manish%20sharma.jpg" alt="Manish Sharma Profile" 
         class="w-48 h-48 md:w-64 md:h-64 object-cover border-8 border-white ring-8 ring-[var(--cta-color)] shadow-2xl transition duration-500 rounded-lg" />
    
    <a href="AdvManishSharma.visitingcard.pdf" download="AdvManishSharma.visitingcard.pdf"
        class="mt-8 inline-block w-4/5 md:w-1/2 py-3 px-4 brand-gradient-bg text-white font-extrabold text-lg rounded-xl shadow-2xl transition duration-300 hover:scale-[1.01] transform premium-shadow">
        Download My Digital Visiting Card
    </a>
  </div>
</div>

</body>
</html>
